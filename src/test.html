<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template1.css">
</head>

<body>

    <div class="paper" style="">
        <section class="identite">
            <div class="nom">John Doe</div>
        </section>
        <section class="photo">
            <div class="portrait"></div>
        </section>
        <section class="profil">
            <header>Contact</header>
            <div class="adresse">test Street</div>
            <div class="ville">London</div>
            <div class="phone">+33 6 58 96 52 14</div>
            <div class="email">jodo@yahoo.com</div>
        </section>
        <section class="titre">
            <div class="poste">Développeur Web</div>
        </section>
        <section class="intro">
            <header>Profil</header>
            <div class="text">bla bla bla</div>
        </section>
        <section class="experiences">
            <header>Experiences</header>
            <div>
                <div class="experience">
                    <div class="date-debut">juillet 2001</div>
                    <div class="date-fin">2005</div>
                    <div class="entreprise">Aurior</div>
                    <div class="ville"></div>
                    <div class="logo">image.png</div>
                    <div class="titre">stage de découverte</div>
                    <div class="desciption"></div>
                </div>
            </div>
        </section>
        <section class="formations">
            <header>Formations</header>
            <div>
                <div class="formation">
                    <div class="date-debut">1995</div>
                    <div class="date-fin">2005</div>
                    <div class="ecole"></div>
                    <div class="titre"></div>
                    <div class="desciption"></div>
                </div>
            </div>
        </section>
        <section class="competences">
            <header>Competences</header>
            <div>
                <div class="competence">
                    <div class="libelle">Javascript</div>
                    <div class="niveau">5</div>
                </div>
                <div class="competence">
                    <div class="libelle">React</div>
                    <div class="niveau">3</div>
                </div>
            </div>
        </section>
        <section class="langues">
            <header>Langues</header>
            <div>
                <div class="langue">
                    <div class="libelle">Anglais</div>
                    <div class="niveau">5</div>
                </div>
            </div>
        </section>
        <section class="reseaux">
            <header>Réseaux</header>
            <div>
                <div class="reseau">
                    <div class="libelle">LinkedIn</div>
                    <div class="libelle">https://linkedin.com/...</div>
                    <div class="niveau"><a href="{reseau.url}">LinkedIn</a></div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
